        <form id="searchForm">
          <div class="input-group mt-3 mb-5">
            <input
              type="search"
              class="form-control search-input"
              placeholder="Type a city..."
              aria-describedby="button-addon2"
            />
            <input
              type="submit"
              value="Search"
              class="btn btn-outline-secondary search-input"
              id="button-addon2"
            />
          </div>
        </form>

        <h6 class="text-muted">Current location</h6>

          Kyiv, Ukraine
        </h3>

            <div class="weather-today mb-3 position-relative">

              >

                  <span class="emoji">‚õÖ </span>
                  <span class="temperature" id="temperature">12</span>
                  <span class="align-text-top fs-5"

                    <a href="#" class="link" id="fahrenheit-link">
                      &#xB0;F</a
                    ></span
                  >
                </div>

                <ul class="list-unstyled fs-6 mb-2">
                  <li id="current-day"></li>
                  <li id="description">
                    Partly cloudy
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="add-city mb-3">
              <button type="button" class="btn">
